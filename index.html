<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e447c45923.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
    <title>Elektro.az</title>
</head>
<body>
    <header>
     <section class ="info-header">
        <img class="logo" src="assets/images/logo.png" alt="">
        <div class="search">
            <input placeholder="Search..." class="search-bar" type="text">   
            <i class="fa-solid fa-magnifying-glass search-icon"></i>       
        </div>
        <div class="sign-in-add">
            <div class="sign-in">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span class="sign-in-label">Sign in</span>             
            </div>
            <div class="add-to-cart">
             
                <i class="fa-solid fa-plus"></i>
                <span class="add-label">Add</span>          
            </div>
        </div>
     </section>
    </header>

    <main>
        <!--Price section start-->
       <section id="min-max-price">

       </section>
       <!--Price section end-->

       <!--Slider section start-->
       <section id="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
       </section>
       <!--Slider section end-->

       <!--Products section start-->
       <section id="products">

       </section>
       <!--Production section end-->
    </main>

    <footer>
    
    </footer>
</body>
</html>
