<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e447c45923.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
    <title>Elektro.az</title>
  </head>
  <body>
     <header>
      <section id="info-header">
        <img class="logo" src="assets/images/logo.png" alt="" />
        <div class="search">
          <input placeholder="Search..." class="search-bar" type="text" />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="sign-in-add">
          <div class="sign-in">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span class="sign-in-label">Sign in</span>
          </div>
          <div class="add-to-cart">
            <span>Add Product</span>
            <i class="fa-solid fa-plus"></i>
            <span class="add-label">Add</span>
          </div>
        </div>
      </section>
    </header>

    <main>
      <!--Price section start-->
      <section id="min-max-price">
        <div class="container">
          <div class="product-sort">
            <form>
              <input
                type="number"
                placeholder="price,min"
                class="price-input"
              />
              <input
                type="number"
                placeholder="price,max"
                class="price-input"
              />
              <button class="price-button">Search</button>
            </form>
          </div>
        </div>
      </section>
      <!--Price section end-->

      <!--Slider section start-->
      <section id="slider"></section>
      <!--Slider section end-->

      <!--Products section start-->
      <section id="products">
        
      </section>
      <!--Production section end-->
    </main>

    <footer></footer>
  </body>
</html>
