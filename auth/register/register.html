<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../js/script.js" defer></script>
  </head>
  <body>
    <section class="login-section">
    <div class="center">
      <h1>Sign Up</h1>
      <form method="post">
        <div class="txt_field">
          <input class="register-input" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input class="register-input" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input class="register-input" type="password" required>
          <span></span>
          <label>Enter password again</label>
        </div>
        <input class="register-button" type="submit" value="Sign Up">
        <div class="signup_link">
          Already have an account? <a href="http://localhost/tasks/electro.az/auth/login/login.html">SignIn</a>
        </div>
      </form>
    </div>
  </section>
  </body>
</html>
